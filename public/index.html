<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
   body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #6c6cff, #6affff);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  background: white;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 900px;
  height: 80vh;
  overflow: hidden;
}

.chat-header {
  background: #6c6cff;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
  user-select: none;
}

.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.message {
  padding: 10px 15px;
  border-radius: 10px;
  max-width: 80%;
  word-wrap: break-word;
  animation: fadeInUp 0.3s ease forwards;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.user-message {
  background: #6c6cff;
  color: white;
  align-self: flex-end;
}

.bot-message {
  background: #f1f1f1;
  color: #333;
  align-self: flex-start;
}

.chat-input-area {
  display: flex;
  border-top: 1px solid #ddd;
}

textarea {
  flex: 1;
  padding: 12px;
  border: none;
  outline: none;
  resize: none;
  font-size: 16px;
  height: 60px;
  box-sizing: border-box;
  border-radius: 0 0 0 15px;
  transition: box-shadow 0.3s ease;
}

textarea:focus {
  box-shadow: 0 0 8px #6c6cff;
}

button {
  background-color: #6c6cff;
  color: white;
  padding: 0 25px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  border-radius: 0 0 15px 0;
  user-select: none;
}

button:hover,
button:focus {
  background-color: #4a4ae0;
  transform: scale(1.05);
  outline: none;
}

@media (max-width: 1000px) {
  .chat-container {
    height: 70vh;
    max-width: 75%;
    border-radius: 20;
  }

  .chat-header {
    font-size: 18px;
    padding: 12px;
  }

  textarea {
    font-size: 14px;
    height: 50px;
    padding: 10px;
  }

  button {
    font-size: 14px;
    padding: 0 15px;
  }

  .message {
    font-size: 14px;
    max-width: 90%;
  }
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(15px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">My Chatbot</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-area">
      <textarea id="question" placeholder="Type your question..."></textarea>
      <button onclick="askQuestion()">Ask</button>
    </div>
  </div>

<script>
const chatMessages = document.getElementById("chatMessages");

function appendMessage(content, sender) {
  const messageDiv = document.createElement("div");
  messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
  messageDiv.innerHTML = content;
  chatMessages.appendChild(messageDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}


const excludedKeywords = [
  "angular", "vue", "django", "flask", "machine learning",
  "tensorflow", "pytorch", "backend", "node.js", "express", "c++"
];


const negativeResponses = {
  "angular": "No, I do not work with Angular.",
  "vue": "No, I do not work with Vue.js.",
  "django": "I don’t work with Django yet.",
  "flask": "Flask is not part of my skill set.",
  "machine learning": "I’m not involved in machine learning.",
  "tensorflow": "TensorFlow is not something I use.",
  "pytorch": "I don’t work with PyTorch.",
  "backend": "I specialize in front-end development for now.",
  "node.js": "I don’t work with Node.js yet.",
  "express": "Express.js is not in my stack.",
  "c++": "I don’t code in C++.",
};

function containsExcludedKeyword(question) {
  return excludedKeywords.some(keyword => question.toLowerCase().includes(keyword));
}

function getNegativeResponse(question) {
  for (const key in negativeResponses) {
    if (question.toLowerCase().includes(key)) {
      return negativeResponses[key];
    }
  }
  return null;
}

async function askQuestion() {
  const questionInput = document.getElementById("question");
  const question = questionInput.value.trim();
  if (!question) return;

  appendMessage(question, "user");
  questionInput.value = "";

  appendMessage("Thinking...", "bot");


  if (containsExcludedKeyword(question)) {
    chatMessages.lastChild.remove(); 
    const negativeAnswer = getNegativeResponse(question);
    appendMessage(negativeAnswer || "Sorry, I don't work with that technology.", "bot");
    return;
  }

 
  const faqAnswers = {
    "what services do you offer": "I offer front-end web development, responsive website creation, and portfolio design and FAQ chatbot website integration. I also provide UI design services using tools like Figma, Canva, and Photoshop.",
    "what services do imdadullah provide": "Muhammad Imdadullah provides front-end web development, chatbot integration, responsive website design, portfolio creation, and complete web design services.",
    "how can i contact you": "You can contact me through the Contact section on my website or email me directly at imdadullahchishti@gmail.com.",
    "do you create websites": "Yes, I specialize in creating responsive and modern websites using HTML, CSS, JavaScript, and frameworks like Bootstrap and Tailwind CSS.",
    "do you create mobile-friendly websites": "Yes, all websites I build are fully responsive and optimized for mobile, tablet, and desktop devices.",
    "what is your name": "I'm Muhammad Imdadullah, a passionate and skilled front-end developer.",
    "who are you": "I'm Muhammad Imdadullah, a CS student and a front-end developer specializing in creating responsive and modern websites.",
    "who is imdadullah": "Muhammad Imdadullah is a dedicated front-end developer and CS student who specializes in creating responsive websites, portfolio designs, and chatbot integrations.",
    "what do you do": "I develop front-end websites, design user interfaces, and integrate chatbots. I also provide UI design services using Figma, Canva, and Photoshop.",
    "do you do freelancing": "Yes, I take freelance projects and am available for hire. You can contact me via email or the contact form on my website.",
    "which technologies do you use": "I work with HTML, CSS, JavaScript, Bootstrap, Tailwind CSS, and GitHub for front-end development.",
    "which skills do you have": "I have skills in front-end development, responsive design, UI/UX design, and chatbot integration.",
    "can i see your portfolio": "Absolutely! You can check out my work at https://imdadullahbootstrap.vercel.app/",
    "do you do backend development": "No, I specialize in front-end development only.",
    "do you work with react": "Yes, I do work with React.",
    "do you work with node.js": "No, I don't work with Node.js.",
    "do you work with machine learning": "No, I don't work with machine learning.",
    "can i hire you": "Yes, you can hire me for your next project. Please contact me via the contact form or email me at imdadullahchishti@gmail.com.",
    "do you design user interfaces": "Yes, I use tools like Figma, Photoshop, and Canva to design clean and modern user interfaces before development.",
    "do you offer website maintenance": "Yes, I provide website maintenance services to keep your site updated and secure.",
    "do you offer web design services": "Yes, I offer full front-end web design services including layout, responsiveness, and aesthetics.",
    "can i hire you for my project": "Yes! Please reach out via the contact form or email me at imdadullahchishti@gmail.com so we can discuss your project requirements.",
    "what is your experience": "I have 1 year of experience in front-end development, working on various personal projects including responsive websites, UI design, and web applications.",
    "hi": "Hello! How can I assist you today?",
    "hello": "Hi there! How can I help you?",
    "help": "Sure! What do you need help with?",
    "thanks": "You're welcome! Let me know if you have any other questions.",
    "thank you": "You're welcome! Feel free to ask anything else.",
    "bye": "Goodbye! If you have more questions later, feel free to ask.",
    "goodbye": "Goodbye! Have a great day!",
    "how are you": "I'm just a chatbot, but thank you for asking! How can I assist you?"
  };

  const match = Object.keys(faqAnswers).find(q => question.toLowerCase().includes(q));
  chatMessages.lastChild.remove(); // remove "Thinking..."

  if (match) {
    appendMessage(faqAnswers[match], "bot");
    return;
  }

  // fallback to AI answer from server
  try {
    const res = await fetch("https://chatbot-zkg0.onrender.com/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: question })
    });

    const data = await res.json();
    appendMessage(data.answer || "Sorry, I couldn’t find an answer.", "bot");
  } catch (err) {
    appendMessage("Error: " + err.message, "bot");
  }
}
</script>

</body>
</html>
